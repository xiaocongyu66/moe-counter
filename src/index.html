<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Moe Counter - 萌萌访客计数器</title>
    <meta name="description" content="个性化萌系访客计数器，多种主题一键生成">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7eb9;
            --secondary: #7afcff;
            --accent: #ff65a3;
            --background: #1a1a2e;
            --card-bg: rgba(26, 26, 46, 0.95);
            --text: #e6e6ff;
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--primary);
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        .lead {
            font-size: 1.2rem;
            color: #a0a0d0;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-section {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .usage-card {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .usage-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 126, 185, 0.3);
        }

        .usage-card h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .code-block {
            background: #0f0f1f;
            color: #f1f1ff;
            padding: 1.2rem;
            border-radius: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            overflow-x: auto;
            white-space: pre-wrap; /* 关键修改：支持自动换行 */
            word-break: break-all;
            margin: 1rem 0;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .code-block::after {
            content: "点击复制";
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .preview-section {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .counter-preview {
            display: inline-block;
            padding: 1.5rem;
            background: #0f0f1f;
            border-radius: var(--radius);
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .theme-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 126, 185, 0.3);
        }

        .theme-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary);
        }

        .theme-info {
            padding: 1.2rem;
            text-align: center;
        }

        .theme-name {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .generator-box {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin: 3rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .generator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        input, select {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            background: #0f0f1f;
            color: var(--text);
            transition: var(--transition);
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 126, 185, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 101, 163, 0.3);
        }

        .live-preview {
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            background: #0f0f1f;
            border-radius: var(--radius);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .live-preview-label {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
            color: #1a1a2e;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            color: #a0a0d0;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
            }
            
            .usage-card {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .code-block {
                font-size: 0.85rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> Moe Counter</h1>
            <p class="lead">创建属于你的个性化萌系访客计数器，多种风格主题一键生成</p>
        </header>

        <div class="hero-section">
            <div class="usage-card">
                <h2><i class="fas fa-link"></i> SVG 地址</h2>
                <div class="code-block" id="svgUrl">loading...</div>
            </div>
            
            <div class="usage-card">
                <h2><i class="fas fa-code"></i> HTML 代码</h2>
                <div class="code-block" id="htmlCode">loading...</div>
            </div>
            
            <div class="usage-card">
                <h2><i class="fab fa-markdown"></i> Markdown 代码</h2>
                <div class="code-block" id="markdownCode">loading...</div>
            </div>
        </div>

        <div class="preview-section">
            <h2>效果预览</h2>
            <div class="counter-preview">
                <img id="demoPreview" src="" alt="计数器预览" height="80">
            </div>
        </div>

        <div class="generator-box">
            <div class="generator-header">
                <h2><i class="fas fa-magic"></i> 生成你的计数器</h2>
                <p>输入名称并选择主题，实时生成专属计数器</p>
            </div>
            
            <div class="input-group">
                <input type="text" id="counterName" placeholder="输入计数器名称 (例如: my-counter)" />
                <select id="themeSelect">
                    <option value="asoul">A-SOUL</option>
                    <option value="moebooru">Moebooru</option>
                    <option value="moebooru-h">Moebooru-Hentai</option>
                    <option value="rule34">Rule34 (NSFW)</option>
                    <option value="gelbooru">Gelbooru</option>
                    <option value="gelbooru-h">Gelbooru-Hentai (NSFW)</option>
                </select>
                <button id="generateBtn">
                    <i class="fas fa-wand-magic-sparkles"></i> 立即生成
                </button>
            </div>
            
            <div class="code-block" id="generatedUrl">生成后将显示在这里</div>
            
            <div class="live-preview">
                <div class="live-preview-label">实时预览</div>
                <img id="livePreview" src="" alt="实时预览" height="100" style="margin-top: 1.5rem;">
            </div>
        </div>

        <footer>
            <p>❤️ 基于 Cloudflare Workers 构建 | <a href="https://github.com/lxchapu/moe-counter" target="_blank">查看源代码</a></p>
            <p style="margin-top: 1rem;">⚠️ 注意：所有数据公开可见，请勿输入敏感信息</p>
        </footer>
    </div>

    <script>
        // 自动获取当前域名
        const currentDomain = window.location.origin;
        const defaultName = "your-counter-name";
        const defaultTheme = "asoul";
        
        // DOM 元素
        const elements = {
            svgUrl: document.getElementById('svgUrl'),
            htmlCode: document.getElementById('htmlCode'),
            markdownCode: document.getElementById('markdownCode'),
            demoPreview: document.getElementById('demoPreview'),
            counterName: document.getElementById('counterName'),
            themeSelect: document.getElementById('themeSelect'),
            generateBtn: document.getElementById('generateBtn'),
            generatedUrl: document.getElementById('generatedUrl'),
            livePreview: document.getElementById('livePreview')
        };

        // 更新示例URL
        function updateExamples() {
            const exampleUrl = `${currentDomain}/${defaultName}`;
            
            elements.svgUrl.textContent = exampleUrl;
            elements.htmlCode.textContent = `<img src="${exampleUrl}" alt="${defaultName}" />`;
            elements.markdownCode.textContent = `![${defaultName}](${exampleUrl})`;
            elements.demoPreview.src = `${currentDomain}/github@moe-counter?theme=${defaultTheme}`;
        }

        // 生成计数器
        function generateCounter() {
            const name = elements.counterName.value.trim() || defaultName;
            const theme = elements.themeSelect.value;
            const counterUrl = `${currentDomain}/${encodeURIComponent(name)}?theme=${theme}`;
            
            elements.generatedUrl.textContent = counterUrl;
            elements.livePreview.src = counterUrl;
        }

        // 复制代码功能
        document.querySelectorAll('.code-block').forEach(block => {
            block.addEventListener('click', () => {
                const text = block.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = block.textContent;
                    block.textContent = '✅ 已复制到剪贴板！';
                    setTimeout(() => {
                        block.textContent = originalText;
                    }, 1500);
                });
            });
        });

        // 主题切换实时预览
        elements.themeSelect.addEventListener('change', generateCounter);
        elements.counterName.addEventListener('input', generateCounter);
        elements.generateBtn.addEventListener('click', generateCounter);

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateExamples();
            setTimeout(generateCounter, 500);
        });
    </script>
</body>
</html>
